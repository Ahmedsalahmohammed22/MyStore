<div class="box">
  <div class="row">
    <div class="col-md-5 col-sm-12 my-5">
      <!-- interpolation url of data from productItemDetail component  -->
      <img src="{{ data.url }}" alt="" />
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="info detail-container">
        <ul class="list-unstyled">
          <!-- interpolation name of data from productItemDetail component  -->
          <h1>{{ data.name }}</h1>
          <!-- interpolation price of data from productItemDetail component  -->
          <li>{{ data.price }}</li>
          <!-- interpolation data of data from productItemDetail component  -->
          <li>{{ data.description }}</li>
          <!-- detect change of select and send change to amount-->
          <select
            class="form-select form-select-sm my-4 select-input"
            aria-label=".form-select-sm example"
            [(ngModel)]="amount"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <!-- Event Binding  Allows Us to Send Data from the Template to the Component Class -->
          <button class="btn btn-primary" (click)="addCart()">
            Add to Cart
          </button>
          <li class="fas fa-long-arrow-alt-left d-block my-2">
            <a href="" routerLink="/products" class="ms-2 text-decoration-none"
              >Back To Product List</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
