<div class="row" *ngIf="!loading">
  <!-- do for loop of interpolation products from productList component -->
  <!-- get item to put in function addToCart -->
  <!-- use property binding to bind a product property to the child -->
  <app-product-item
    class="col-md-3 col-sm-12 ms-5"
    *ngFor="let product of products"
    [product]="product"
    (item)="addToCart($event)"
  ></app-product-item>
</div>
<div class="text-center w-100" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
